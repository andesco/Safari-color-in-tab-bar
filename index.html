<body style="background-color: #0088FF;">
    <div id="menu-top"></div>
    <div id="menu-bottom"></div>

<h1 id="site-title">Safari Demo: Color in Tab Bar</h1>

    <h2>macOS: Safari › Setting › Tabs › Appearance: ✓ Show color in tab bar</h2>
    <h3 id="not-safari-notice">Safari 15.0 or above required</h3>

    <div class="button-container">
        <button id="shareButton" class="action-button">Share</button>
        <button id="copyButton" class="action-button">Copy</button>
    </div>

<div class="cards-flex-wrapper">
<!-- first card-container for body background -->
    <div class="card-container">
        <h4 class="code-gen-title">Body Background Color</h4>
        <div class="color-picker">
            <input type="text" id="color-picker-body" class="color-preview" value="#0088FF" autocomplete="off" spellcheck="false" data-function="color-picker" data-format="hex">
        </div>
        <input type="text" id="color-input-body" value="#0088FF" autocomplete="off" class="code-gen" placeholder="not set">
    </div>
<!-- second card-container for menu background -->
    <div class="card-container">
        <h4 class="code-gen-title">Menu Background Color</h4>
        <div class="color-picker">
            <input type="text" id="color-picker-menu" class="color-preview" value="#FF8800" autocomplete="off" spellcheck="false" data-function="color-picker" data-format="hex">
        </div>
        <input type="text" id="color-input-menu" value="#FF8800" autocomplete="off" class="code-gen" placeholder="not set">
    </div>
<!-- third card-container for meta theme -->
    <div class="card-container">
        <h4 class="code-gen-title">Meta Theme Color</h4>
        <div class="color-picker">
            <input type="text" id="color-picker-meta" class="color-preview" value="#808080" autocomplete="off" spellcheck="false" data-function="color-picker" data-format="hex">
        </div>
        <input type="text" id="color-input-meta" value="" autocomplete="off" class="code-gen" placeholder="not set">
    </div>
</div>

<!-- fourth card-container for generated code -->
    <div class="card-container">
        <h4 class="code-gen-title">Generated Code</h4>
        <code id="code-gen-body" class="language-html code-gen"></code>
        <code id="code-gen-meta" class="language-html code-gen"></code>
        <code id="code-gen-menu" class="language-html code-gen"></code>
    </div>

<script src="luma.js"></script>
<script src="script.js"></script>
